<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebGlo Blog Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 100%;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    .section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    h2 {
      font-size: 16px;
      color: #444;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: left;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }
    
    .status {
      padding: 8px 12px;
      background: #f0f9ff;
      border-left: 4px solid #667eea;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š WebGlo Blog Dashboard</h1>
    <p class="subtitle">Manage your AI-powered blog automation</p>
    
    <div id="content">
      <div class="section">
        <h2>ğŸ“ Publishing</h2>
        <button class="btn" onclick="runFunction('publishNextBlogPost')">
          <span class="icon">â–¶ï¸</span> Publish Next Blog Post
        </button>
        <button class="btn" onclick="runFunction('publishBulkBlogPosts')">
          <span class="icon">ğŸ“š</span> Publish Bulk Posts (3)
        </button>
      </div>
      
      <div class="section">
        <h2>ğŸ¯ Content Strategy</h2>
        <button class="btn btn-secondary" onclick="runFunction('runContentStrategySession')">
          <span class="icon">ğŸ§ </span> Run Strategy Session
        </button>
        <button class="btn btn-secondary" onclick="runFunction('seedInitialBlogTopics')">
          <span class="icon">ğŸŒ±</span> Seed Initial Blog Topics
        </button>
      </div>
      
      <div class="section">
        <h2>ğŸ” Competitor Intelligence</h2>
        <button class="btn btn-success" onclick="runFunction('analyzeCompetitorPosts')">
          <span class="icon">ğŸ“Š</span> Analyze Competitor Posts
        </button>
        <button class="btn btn-success" onclick="runFunction('promoteTopCompetitorTopicsToQueue')">
          <span class="icon">â­</span> Promote Top Topics to Queue
        </button>
      </div>
      
      <div class="section">
        <h2>âš™ï¸ Setup & Configuration</h2>
        <button class="btn btn-warning" onclick="runFunction('runSetupWizard')">
          <span class="icon">ğŸš€</span> Run Setup Wizard
        </button>
        <button class="btn btn-warning" onclick="runFunction('initializeSheetStructure')">
          <span class="icon">ğŸ“‹</span> Initialize Sheet Structure
        </button>
        <button class="btn btn-warning" onclick="runFunction('initializeConfig')">
          <span class="icon">ğŸ”§</span> Initialize Configuration
        </button>
        <button class="btn btn-warning" onclick="runFunction('installTriggers')">
          <span class="icon">â°</span> Install Automation Triggers
        </button>
      </div>
    </div>
  </div>

  <script>
    function runFunction(functionName) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Running ${functionName}...</p>
          <p style="font-size: 12px; color: #999; margin-top: 8px;">This may take a moment</p>
        </div>
      `;
      
      google.script.run
        .withSuccessHandler(function(result) {
          contentDiv.innerHTML = `
            <div class="status">
              âœ… Successfully executed ${functionName}
            </div>
            <button class="btn" onclick="location.reload()">
              <span class="icon">ğŸ”„</span> Refresh Dashboard
            </button>
          `;
        })
        .withFailureHandler(function(error) {
          contentDiv.innerHTML = `
            <div class="status" style="background: #fff0f0; border-left-color: #f5576c;">
              âŒ Error: ${error.message}
            </div>
            <button class="btn" onclick="location.reload()">
              <span class="icon">ğŸ”„</span> Refresh Dashboard
            </button>
          `;
        })
        [functionName]();
    }
  </script>
</body>
</html>
