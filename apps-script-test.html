<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Google Apps Script Test</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Google Apps Script URL:</label>
                <input type="url" id="scriptUrl" placeholder="Paste your new deployment URL here..." 
                       class="w-full p-3 border rounded-lg text-sm">
            </div>
            
            <button onclick="testCORS()" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                Test CORS (GET Request)
            </button>
            
            <button onclick="testFormSubmission()" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">
                Test Form Submission (POST Request)
            </button>
            
            <button onclick="clearResults()" class="w-full bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700">
                Clear Results
            </button>
        </div>
        
        <div class="mt-6 p-4 bg-gray-900 text-green-400 rounded-lg font-mono text-sm">
            <h3 class="font-bold mb-2">Test Results:</h3>
            <div id="results" class="whitespace-pre-wrap"></div>
        </div>
        
        <div class="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <h3 class="font-bold text-yellow-800 mb-2">Instructions:</h3>
            <ol class="text-yellow-700 text-sm space-y-1">
                <li>1. Paste your new Google Apps Script deployment URL above</li>
                <li>2. Click "Test CORS" - should pass with 200 status</li>
                <li>3. Click "Test Form Submission" - should return success response</li>
                <li>4. If both pass, your CORS fix is working!</li>
            </ol>
        </div>
    </div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.textContent += `[${timestamp}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }
        
        function clearResults() {
            document.getElementById('results').textContent = '';
        }
        
        async function testCORS() {
            const url = document.getElementById('scriptUrl').value.trim();
            if (!url) {
                log('‚ùå Please enter your Google Apps Script URL first');
                return;
            }
            
            log('üß™ Testing CORS with GET request...');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors' // This will fail if CORS isn't properly configured
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ CORS test PASSED! Status: ${response.status}`);
                    log(`üì• Response: ${JSON.stringify(data, null, 2)}`);
                    
                    // Check for CORS headers
                    const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                    if (corsHeader) {
                        log(`‚úÖ CORS headers detected: ${corsHeader}`);
                    } else {
                        log('‚ö†Ô∏è CORS headers not found in response');
                    }
                } else {
                    log(`‚ùå GET request failed with status: ${response.status}`);
                }
                
            } catch (error) {
                log(`‚ùå CORS test FAILED: ${error.message}`);
                log('üí° This usually means CORS headers are missing or incorrect');
            }
        }
        
        async function testFormSubmission() {
            const url = document.getElementById('scriptUrl').value.trim();
            if (!url) {
                log('‚ùå Please enter your Google Apps Script URL first');
                return;
            }
            
            log('üìß Testing form submission with POST request...');
            
            const testData = {
                formType: 'contact',
                timestamp: new Date().toISOString(),
                data: {
                    firstName: 'Test',
                    lastName: 'User',
                    email: 'test@example.com',
                    message: 'This is a test form submission from the CORS test page.'
                },
                source: window.location.href,
                userAgent: navigator.userAgent
            };
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData),
                    mode: 'cors'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    log(`‚úÖ Form submission test PASSED!`);
                    log(`üìß Submission ID: ${result.id}`);
                    log(`üì• Full response: ${JSON.stringify(result, null, 2)}`);
                } else {
                    log(`‚ùå Form submission FAILED: ${result.error || 'Unknown error'}`);
                    log(`üì• Response: ${JSON.stringify(result, null, 2)}`);
                }
                
            } catch (error) {
                log(`‚ùå Form submission test FAILED: ${error.message}`);
            }
        }
        
        // Auto-populate with the current URL if it looks like a Google Apps Script URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const testUrl = urlParams.get('url');
            if (testUrl && testUrl.includes('script.google.com')) {
                document.getElementById('scriptUrl').value = testUrl;
            }
            
            log('üöÄ Google Apps Script tester ready!');
            log('üìù Paste your deployment URL and run tests...');
        });
    </script>
</body>
</html>
